server:
  port: 8081

spring:
  application:
    name: 'tipocomida'
    
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/tipocomida?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8088/user